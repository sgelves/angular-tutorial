<ul class="heroes">
  <li *ngFor="let item of heroes" (click)="onSelect(item)" [class.selected]="hero === item">
    <div class="hero-id">{{item.id}}</div>
    <div class="hero-name">{{item.name}}</div>
  </li>
</ul>
<div *ngIf="hero">
  <h2>{{hero.name}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
</div>
